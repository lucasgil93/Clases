<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
    <h1>Logo</h1>
    <svg  
width="200" height="200" 
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 100 100">
  <rect x="20" y="20" width="20" height="20" fill="orange"/>
  <rect x="0" y="0" width="20" height="20" fill="blue"/>
  <circle cx="20" cy="20" r="20" fill="blue"></circle>
  <circle cx="20" cy="20" r="11" fill="white"></circle>
  <circle cx="20" cy="20" r="5" fill="blue"></circle>
</svg>
  <h1>Monster</h1>
  <svg 
width="200" height="200" 
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 100 100">

<circle cx="60" cy="40" r="40" fill="rebeccapurple"></circle>
<circle cx="60" cy="20" r="10" fill="white"></circle>
<circle cx="60" cy="20" r="3" fill="black"></circle>
  <rect x="20" y="40" width="200" height="50" fill="rebeccapurple"/>
  <rect x="30" y="40" width="60" height="5" fill="black"/>

</svg>
  <h1>Pacman Monster</h1>
  <svg 
width="200" height="200" 
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="39.5" fill="red" stroke="red" stroke-width="1"/>
<circle cx="40" cy="30" r="10" fill="white"/>
<circle cx="45" cy="30" r="5" fill="black"/>
<circle cx="70" cy="30" r="10" fill="white"/>
<circle cx="75" cy="30" r="5" fill="black"/>
 <rect x="10" y="50" width="20" height="50" fill="red"/>
 <rect x="40" y="50" width="20" height="50" fill="red"/>
<rect x="70" y="50" width="20" height="50" fill="red"/>
<rect x="10" y="70" width="80" height="20" fill="red"/>
</svg>

<h1>Estrella </h1>
<p>(Con los puntos debajo que ayudaron para la creacion)</p>
<svg 
width="200" height="200" 
xmlns="http://www.w3.org/2000/svg"
viewBox="0 0 100 100">

<circle cx="55" cy="45" r="3" fill="white"/>
<circle cx="45" cy="45" r="3" fill="white"/>
<polygon points="50 10,60 35,90 40,70 60,80 90, 50 75, 20 90, 30 60, 10 40, 40 35" 
fill="goldenrod" stroke="goldenrod">
  


<circle cx="50" cy="10" r="2" fill="red"/>
<circle cx="60" cy="35" r="2" fill="cyan"/>
<circle cx="90" cy="40" r="2" fill="pink"/>
<circle cx="70" cy="60" r="2" fill="blue"/>
<circle cx="80" cy="90" r="2" fill="orange"/>
<circle cx="50" cy="75" r="2" fill="white"/>
<circle cx="20" cy="90" r="2" fill="yellow"/>
<circle cx="30" cy="60" r="2" fill="purple"/>
<circle cx="10" cy="40" r="2" fill="green"/>
<circle cx="40" cy="35" r="2" fill="gray"/>


</svg>
  
</body>
</html>
